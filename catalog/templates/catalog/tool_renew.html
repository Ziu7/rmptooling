{% extends "base_generic.html" %}

{% block content %}
	<h1>Renew Borrowed Tools</h1>

	
	<ul>
		<li>Renew: {{ toolsn.tool }} SN {{ toolsn.sn }}</li>
		<li>Borrower: {{ toolsn.borrower }}</li>
		<li>Check Date: {{ toolsn.checkdate }}</li>
	</ul>
	<br>
		<form action="" method="post">
			{% csrf_token %}

			<table>
				{{ form }}
			</table>
			<input type="submit" value="Submit" />
		</form>

{% endblock %}

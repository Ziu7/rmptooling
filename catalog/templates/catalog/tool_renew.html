{% extends "base_generic.html" %}

{% block content %}
	<h1>Renew {{ toolsn }}</h1>
	<ul>
		<li>Borrower: {{ log.borrower }}</li>
		<li>Date Checked Out: {{ log.borrowdate }}</li>
		<li><b>Current Expiry Date: {{ log.returndate }}</b></li>
	</ul>
	<br>
		<form action="" method="post">
			{% csrf_token %}

			<table>
				{{ form }}
			</table>
			<input type="submit" value="Submit" />
		</form>

{% endblock %}
